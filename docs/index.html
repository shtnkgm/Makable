<!DOCTYPE html>
<html>

<head>
  <title>Swift Code GeneratorðŸª¼</title>
  <meta charset="utf-8">
  <meta name="description" content="Free online code generator for Swift">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

  <!-- highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/a11y-dark.min.css" />

  <link rel="stylesheet" href="./app.css" />
</head>
<div id="app" class="uk-container uk-container-small">
  <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-link-heading" href="https://shtnkgm.github.io/SwiftCodeGenerator/">Swift Code Generator</a>
    </div>
    <div class="uk-navbar-right">

      <ul class="uk-navbar-nav">
        <li><a href="https://github.com/shtnkgm/SwiftCodeGenerator">GitHub</a></li>
      </ul>

    </div>
  </nav>

  <h1><a class="uk-link-heading" href="https://shtnkgm.github.io/SwiftCodeGenerator/">Swift Code GeneratorðŸª¼</a></h1>
  <button class="uk-button uk-button-primary uk-button-small uk-margin" v-on:click="demo1OnClick">Try it</button>
  <!-- <button class="uk-button uk-button-secondary uk-button-small uk-margin" v-on:click="demo2OnClick">Demo 2</button> -->
  <button class="uk-button uk-button-default uk-button-small uk-margin" v-on:click="clearOnClick">Clear</button>
  <textarea class="uk-textarea" v-model="text" :placeholder="[[ placeholder ]]"></textarea>
  <template v-if="alert.length > 0">
    <div class="uk-alert-danger" uk-alert>
      <a class="uk-alert-close" uk-close></a>
      <p>{{alert}}</p>
    </div>
  </template>
  <template v-if="text.length > 0">
    <h2>Generated Code</h2>
    <h3>Memberwise Initializer</h3>
    <p style="white-space: pre-line">
      <pre class="hljs lang-swift"><code>{{ memberwiseInitializer }}</code></pre>
    </p>
    <h3>Factory Method</h3>
    <p style="white-space: pre-line">
      <pre class="hljs lang-swift"><code>{{ factoryMethod }}</code></pre>
    </p>
    <h3>Codable Implementation</h3>
    <p style="white-space: pre-line">
      <pre class="hljs lang-swift"><code>{{ codableImplementation }}</code></pre>
    </p>
    <h3>Equatable Implementation</h3>
    <p style="white-space: pre-line">
      <pre class="hljs lang-swift"><code>{{ equatableImplementation }}</code></pre>
    </p>
  </template>
  <hr>
  <article class="uk-comment uk-comment-primary">
    <div class="uk-comment-body uk-text-small">
      <p>Code generator for the following methods.</p>
      <ul>
        <li>Memberwise Initializer</li>
        <li>Factory Method</li>
        <li>Codable Implementation</li>
        <li>Equatable Implementation</li>
      </ul>
      <p>Currently in Î² version.</p>
    </div>
  </article>
  <hr>
  <div class="uk-margin-auto">
    <p>Copyright 2020 @shtnkgm. All Rights Reserved.</p>
  </div>
</div>
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<!-- highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/swift.min.js"></script>

<script src="./app.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-analytics.js"></script>
<script src="./firebase.js"></script>
</body>

</html>
